<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오징어</title>
</head>
<body>
   <h1 style="height: 100px;">나는 html이다</h1>
   <h2>나는 좀 작아</h2>
   <h3>나는 더 작아</h3>
   <span style="height: 100;">그냥</span>
   작성된
   텍스트
   <hr>
   <header></header>
   <div>
            <!-- div = division   
                   nav = navigation     //찾아가게함 메뉴같은거 만들때 씀
                   p = paragraph   //문단
                   br = break    //해당 라인을 종료함 (줄바꿈)
                   hr = horizontal rule  수평선그림
                   ul = unordered list // 순서x 번호x    l 은 리스트(목록)
                   ol = ordered list //순서가 있는 리스트 번호가 자동으로 붙음
                   li = list item //ul ol 단독사용 x li 같이사용  o 글자같은거표현


                   dl = description list
                   dt = description term  // 용어
                   dd = description definition  //설명

                   a = anchor //링크 포인트 라는 뜻 (하이퍼링크)
                   
                   tr = table row // 행
                   td = table data //칸 (셀)  두개를 이용해서 표를 구현
                   th = table header  // 테이블 머릿말

 


            분할-->
 
   </div>
   <a href="https://www.naver.com">네이버 이동</a>
   <main></main>
<footer></footer>
</body>
</html>
