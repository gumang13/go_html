<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./fabiconn.png">
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./signin.js"></script>
</head>
<body>
 
      <div id="wrap">
        <header id="header">
            <nav id="nav">
                <ul class="menu">
                   <li class="menuItem"><a href="">HOME</a></li>
                   <li class="menuItem"><a href="">컴퓨터</a></li>
                   <li class="menuItem"><a href="">공구</a></li>
                   <li class="menuItem"><a href="">피아노</a></li>
                   <li class="menuItem"><a href="">식자재</a></li>
                   <li class="menuItem"><a href="">전자제품</a></li>
                </ul>
        </header>
<!--    메인 컨텐츠 영역    -->
        <main id="main">
            <!--로그인 폼 영역-->
            <div id="loginForm">
                <!--폼 전달방식 get - 전달하고자 하는 데이터가 그대로 노출 속도빠름, 
                post 데이터를 변환시켜서 일반적인 방법으론 볼수없음 - -->
                <form method="get" action="/signIn.jsp">
                <div class="loginFormBox">
                    <div class="input-field">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" name =userId placeholder="아이디를 입력하세요">
                    </div>
                    <div class="input-field">
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">
                </div>
                 <div class="loginButton">
                    <button id="loginBt">LOGIN</button>
                    </div>
                </div>
            </form>
            <div class="forgetAndUp">
                <p><a href="">아이디/비밀번호 찾기</a></p>
                <p><a href="./signUp.html">회원가입</a></p>
            </div>


        </div>
        </main>
        <footer id="footer">
            <div class="foot">
                <div class="footText">
                    <p>대표 : 이동렬 Tel.010-1234-5678</p>
                    <p>주소 : 대전 광역시 중구 선화동 방산빌딩 2층</p>
                    <p>manmulⓒCopyRight</p>
                    <div class="logoImg"><img src="./fabiconn.png"></div>
                </div>
            </div>
        </footer>
      </div>



    
</body>
</html>
