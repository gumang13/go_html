<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./fabiconn.png">
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./join.css">
    <script src="./join.js"></script>

</head>
<body>
 
      <div id="wrap">
        <header id="header">
            <nav id="nav">
                <ul class="menu">
                   <li class="menuItem"><a href="./index.html">HOME</a></li>
                   <li class="menuItem"><a href="">컴퓨터</a></li>
                   <li class="menuItem"><a href="">공구</a></li>
                   <li class="menuItem"><a href="">피아노</a></li>
                   <li class="menuItem"><a href="">식자재</a></li>
                   <li class="menuItem"><a href="">전자제품</a></li>
                </ul>
        </header>
<!--    로그인 버튼 영역    -->
        <section id="loginWrap">
            <div id="loginBox">
                <button id="loginBt">LOGIN</button>
            </div>
        </section>
<!--    메인 컨텐츠 영역    -->
        <main id="main">
        <!--    회원가입 영역    -->
         <div id="joinWrap">
            <form method="post" action="signUp.jsp">
                <h2 class="title">회원가입</h2>
                <fieldset class="required"><!--테두리-->
                    <legend>필수</legend>
                    <div class="input-field">
                        <label for="userId">아이디</label>
                        <input class="essential" type="text" name="userId" id="userId">
                    </div>
                    <div class="input-field">
                        <label for="userPw">비밀번호</label>
                        <input class="essential" type="password" name="userPw" id="userPw">
                    </div>
                    <div class="input-field">
                        <label for="userPwRe">비밀번호 확인</label>
                        <input class="essential" type="password" id="userPwRe">
                    </div>
                    <div class="input-field">
                        <label for="name">이름</label>
                        <input class="essential" type="text" name="name" id="name">
                    </div>
                    <div class="input-field">
                        <label for="tel">전화번호</label>
                        <input class="essential" type="text" name="tel" id="tel">
                    </div>
                </fieldset>
                <fieldset class="choice">
                    <legend>선택</legend>
                    <h3>관심사</h3>
                    <u class="checkList">
                    <li class="checkli"><input type="checkbox" name="interest" value="게임" id="it1"><label for="it1">게임</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="영화" id="it2"><label for="it2">영화</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="국내음악" id="it3"><label for="it3">국내음악</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="컴퓨터" id="it4"><label for="it4">컴퓨터</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="피아노" id="it5"><label for="it5">피아노</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="공구" id="it6"><label for="it6">공구</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="가상화폐" id="it7"><label for="it7">가상화폐</label></li>
                        <li class="checkli"><input type="checkbox" name="interest" value="음식" id="it8"><label for="it8">음식</label></li>
                    </ul>
                </fieldset>
                <div class="joinButton">
                    <button id="joinBt" disabled>회원가입</button>
                </div>

            </form>
         </div>



            </main>
        <footer id="footer">
            <div class="foot">
                <div class="footText">
                    <p>대표 : 이동렬 Tel.010-1234-5678</p>
                    <p>주소 : 대전 광역시 중구 선화동 방산빌딩 2층</p>
                    <p>manmulⓒCopyRight</p>
                    <div class="logoImg"><img src="./fabiconn.png"></div>
                </div>
            </div>
        </footer>
      </div>



    
</body>
</html>
