<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
<!-- 폼태그 안에 인풋태그 넣어야 전달됨
    인풋 안에 이름을 파라미터라고 부름 
-->
<!--
       <h4>type="text"는 문자 숫자 특수문자 사용가능</h4>
       
       <input type="text" name="id" id="id" placeholder="아이디를 입력하세요"><br>

       <h4>type="password" 는 비밀번호 입력시 모든 텍스트가 점으로 표현</h4>
      
       <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"><br>

       <h4>type="number"은 숫자만 입력 가능 min,max,step 설정 가능</h4>
      
       <input type="number" name="age" id="age" min="1" max="20" step="1"><br>

       <h4>type="email"은 이메일 형식을 감지할수 있는 타입</h4>
      
       <input type="email" name="email" id="email" placeholder="이메일을 입력하세요"><br>

       <h4>type="color"는 색상을 선택할 수 있는 타입</h4>
       <input type="color" name="bgcolor" id="bgcolor"><br>
       
       <h4>type="range"는 슬라이드 형태로 색,음량,밝기등 조절</h4>
       <input type="range" name="slide"><br>

       <h4>type="date"는 날짜 선택 타입</h4>
         <input type="date" name="select_day"><br>
       <h4>type="time"는 시간 선택 타입</h4>
         <input type="time" name="nowTime"><br>     
       <h4>type="month"는 연,월 선택</h4>
       <input type="month" name="select_month"><br>
       <h4>날짜타입은 week 연,주차  , 날짜,시간 둘다 선택한는거 - datetime-local</h4>
       <h4>type="checkbox"는 다중 선택을 위한 타입 </h4>
       <input type="checkbox" name="hobby" value="game">게임
       <input type="checkbox" name="hobby" value="reading">독서
       <input type="checkbox" name="hobby" value="music">음악
       <input type="checkbox" name="hobby" value="dance">댄스<br>
                                                                   -->
       <h4>type="radio"는 단일 선택을 위한 타입(여러개중 하나만 선택)</h4>
       <input type="radio" name="fruit" value="banana" id="banana"><label for="banana">바나나</label>
       <label for="banana"></label>
       <input type="radio" name="fruit" value="apple">사과
       <input type="radio" name="fruit" value="grape">포도<br>

       
       <h4>type="file"은 파일 업로드를 위한 타입</h4>
       <input type="file" name="myFile"><br>
       <h4>type="hidden" 은 사용자에게 제공하는 것이 목적이 아닌 페이지 유지,관리,데이터 활용 등
        페이지 처리를 위해 사용된다
       </h4>
         <input type="hidden" name="board_Id" value="123">

       <button>등록</button>

              
   

   
    
</body>
</html>
