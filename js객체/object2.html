<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       <div>
        <input type="text" id="keyword">
        
    </div>


    
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>취미</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>이순신</td>
                <td>34</td>
                <td>조선</td>
                <td>항해</td>
            </tr>
            <tr>
                <td>홍길동</td>

            </tr>
            <tr>
                <td>피리부는사나이</td>

                <td>피리불기</td>
            </tr>
            <tr>
                <td>짱구</td>

                <td>장난치기</td>
            </tr>
            <tr>
                <td>이재용</td>
                <td>55</td>

            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
    
</body>
</html>

<script>
   let key =document.getElementById("keyword");

   key.addEventListener('keyup',function(){

      const rows = Array.from(document.querySelectorAll("#tableBody tr"));

      let value = this.value;
      // 입력한 텍스트가 포함된 tr(줄) 만 찾기
     const res = rows.filter( row => 
                     row.textContent.toLowerCase().includes(value)) ;
      
     // 테이블에 전체 감추기
      rows.forEach( row => row.style.display="none");
      //찾은 tr만 보이기
     res.forEach( row => row.style.display="");

   })

</script>
